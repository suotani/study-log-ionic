<!--
  Generated template for the TopicsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let t of topics; let i = index" [navPush]="'ArticlePage'" [navParams]="{id: t.id, name: t.title}">
      <h2>{{t.title}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
